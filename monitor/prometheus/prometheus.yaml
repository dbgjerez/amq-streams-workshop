apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  replicas: 1
  resources:
    requests:
      memory: 400Mi
  podMonitorSelector:
    matchLabels:
      app: kafka
  ruleSelector:
    matchLabels:
      role: alert-rules
      app: kafka
  enableAdminAPI: false
  serviceMonitorSelector: {}
  additionalScrapeConfigs:
    name: additional-scrape-configs
    key: prometheus-additional.yaml